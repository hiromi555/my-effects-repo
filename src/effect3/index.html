<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect3</title>
  </head>
  <style>
     body{
    min-height:200vh;
        }

        #myeffect-webgl canvas{
            display:block;
            outline: none;
            box-sizing: border-box;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #myeffect-webgl{
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index:1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .myeffect-target-class{
            position:absolute;
            top:5%;
            left:0;
            width:100%;
        }
        .myeffect-text-class{
            display:none;
            margin:0;
            padding:0 20px;
            position:fixed;
            pointer-events: none;
            z-index:1001;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            border: solid 3px #aadddd;
            border-radius:8px;
            text-align:center;
            white-space: nowrap;
            font-size: clamp(1.75rem, 1.477rem + 1.36vw, 2.5rem);
            color:#fff;
        }
        .is-show.myeffect-text-class{
            display: block;
        }
        .myeffect-text-class .title{
            background: linear-gradient(135deg, #AFDFE4 20%,  #FFF1AB 50%, #33CC99 100%);
            background-clip:text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .myeffect-text-class .info{
            color:#fff;
            font-size: 0.7em;
        }
        .myeffect-text-hidden {
            display: none;
        }
        .effect-hidden #myeffect-webgl, .effect-hidden .myeffect-text-class{
            display:none;
        }
        .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s;
        z-index: 1001;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #00ffaa;
            border-color: #00ffaa;
        }
  </style>
  <body>
    <a href="../../index.html" class="back-link">← Gallery</a>
  <div class="myeffect-target-class"></div>
    <div id="myeffect-webgl"></div>
    <div class="myeffect-text-class">
        <p class="title">打ち上げ花火</p>
        <p class="info">画面タッチで打ち上げ<br>スクロールで投稿を表示</p>
    </div>
    <script type="module" src="/src/effect3/main.js"></script>
  </body>
</html>
