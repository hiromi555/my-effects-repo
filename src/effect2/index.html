<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect2</title>
    <script type="module" crossorigin src="/my-effects-repo/assets/effect2-BpOkpMHh.js"></script>
    <link rel="modulepreload" crossorigin href="/my-effects-repo/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/my-effects-repo/assets/three.module-BS1B3NZB.js">
    <link rel="modulepreload" crossorigin href="/my-effects-repo/assets/scrollObserver-BS9xrVi3.js">
  </head>
  <style>
       body{
            min-height:200vh;
        }
        .myeffect-webgl {
            position: fixed;
            width:100%;
            height:100%;
            top: 0;
            left: 0;
            outline: none;
            box-sizing: border-box;
            z-index:1000;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .myeffect-target-class{
            position:absolute;
            top:0;
            left:0;
            width:100%;
        }
        .myeffect-text-class{
            display:none;
            margin:0;
            padding:0 20px;
            position:fixed;
            pointer-events: none;
            z-index:1001;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            border: solid 3px #aadddd;
            border-radius:8px;
            text-align:center;
            white-space: nowrap;
            font-size: clamp(1.75rem, 1.477rem + 1.36vw, 2.5rem);
            color:#fff;
        }
        .is-show.myeffect-text-class{
            display: block;
        }
        .myeffect-text-class .title{
            background: linear-gradient(135deg, #AFDFE4 20%,  #FFF1AB 50%, #33CC99 100%);
            background-clip:text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .myeffect-text-class .info{
            color:#fff;
            font-size: 0.7em;
        }
        .myeffect-text-hidden {
            display: none;
        }
        .effect-hidden .myeffect-webgl, .effect-hidden .myeffect-text-class{
            display:none;
        }
        .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s;
        z-index: 1001;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #00ffaa;
            border-color: #00ffaa;
        }
  </style>
  <body>
    <a href="../../index.html" class="back-link">← Gallery</a>
    <div class="myeffect-target-class"></div>
    <canvas class="myeffect-webgl"></canvas>
    <div class="myeffect-text-class">
        <p class="title">窓越しの雨</p>
        <p class="info">画面タッチで鮮明に<br>スクロールで消去</p>
    </div>
  </body>
</html>
